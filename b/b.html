<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Info</title>
</head>
<body>

<div class="app-container">
  <h1>Contact Information</h1>
</div>

<script type="text/template" data-template-name="person-create">
  <input id="js-first-name" type="text" placeholder="First Name">
  <br>
  <input id="js-last-name" type="text" placeholder="Last Name">
  <br>
  <input id="js-number" type="text" placeholder="Phone Number">
  <br>
  <textarea name="" id="js-address" cols="30" rows="10" placeholder="Address"></textarea>
  <br>
  <button class="js-submit">Submit</button>
</script>



<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>

<script type="text/javascript" src="b.js"></script>
</body>
</html>
